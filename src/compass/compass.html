<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Compass</title>

		<link rel="stylesheet" href="./compass.css" />

		<script src="./circle.js"></script>
		<script src="./compass.js"></script>

		<script>
			window.onload = () => {
				initialize("mainCanvas");
				setInterval(() => {
					refresh();
				}, 100);
			};
		</script>
	</head>

	<body>
		<canvas id="mainCanvas" width="1000" height="1000"></canvas>

		<div id="finished" class="hidden">
			<span id="message"></span>
			<button id="next" onclick="next();">Next</button>
		</div>

		<div class="box">
			<button onclick="setNorth();">Set North</button>
			<!-- <button id="toggleSimulation" onclick="toggleSimulation();">
				Start simulation
			</button> -->
			<button onclick="reset();">Reset</button>
		</div>

		<div id="info" class="hidden"></div>

		<div id="destinations" class="hidden"></div>
	</body>
</html>
