<!DOCTYPE html>
<html>

<head>

    <title>Compass</title>
    <style>
        .info {
            background-color: #ffe;
            box-shadow: 0 0 1em 1px rgba(0, 0, 0, .25);
            color: #006;
            font-size: x-small;
            margin: 1em;
            max-width: 70em;
            padding: 1em;
            max-height: 700;
            max-width: 700;
            position: fixed;
            top: 0;
            left: 0;
            width: 500;
            height: 500;
        }

        #theCanvas {
            background-color: rgb(173, 173, 173);
            position: fixed;
            left:0;
            top:0;
            width: 1200;
            height: 600;
        }
    </style>

    <!--   <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>-->
    <script type='text/javascript' src="./goute.js"></script>

    <script>
        window.onload = () => {
            let theCanvas = document.getElementById("theCanvas");
            uneGoute = createGoute(300, 200, 100);
            uneGoute2 = createGoute(100, 100, 50);
            uneGoute2.setMovement(1, 0);
            setInterval(() => {
                if (uneGoute2.center.x > theCanvas.width || uneGoute2.center.x < 0) {
                    uneGoute2.setMovement(-uneGoute2.movement.dx, 0);
                }
                displayGoutes(theCanvas, true);
            }, 20)

        }

    </script>

</head>

<body>



    <canvas id="theCanvas" width="800" height="500">
    </canvas>
    <div class="info">
        Hello
    </div>

</body>
