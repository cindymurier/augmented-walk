<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Augmented reality</title>
		<link rel="stylesheet" href="../style.css" />
		
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<script
			type="text/javascript"
			src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>

		<script
			type="text/javascript"
			src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

			
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet" />

	</head>
	<body>
		
		<div class="main">
			<a-scene embedded vr-mode-ui='enabled: false'
				arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
				renderer='antialias: true; alpha: true'>
	
		
			<a-camera gps-new-camera='gpsMinDistance: 5' rotation-reader rotation scale visible look-control
					wasd-control> </a-camera>

				<a-entity gps-new-entity-place="latitude: 46.99287746924297; longitude: 6.92922833185913" scale="0.5 0.5 0.5" rotation="0 0 0"
					look-at="[gps-new-camera]" gltf-model="./public/windTurbine.glb" rotate-this-with-the-compass-readings></a-entity>

			</a-scene>
		</div>
			
    <body>
</html>
